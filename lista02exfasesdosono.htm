<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsFasesDoSono</title>
</head>
<body>
    Quantas horas de sono você dormiu: <input id="ipt_horas_de_sono" type="text">

    <button onclick ="calcular_sono()">Calcular Sono</button>
    <div id="horasdormidas"></div>
    
</body>
</html>
    <script>
        function calcular_sono(){

        var horasdesono = ipt_horas_de_sono.value
        var sonofase1 = horasdesono * 5/100
        var sonofase2 = horasdesono * 45/100
        var sonofase3 = horasdesono * 30/100
        var sonofaserem = horasdesono * 20/100

        horasdormidas.innerHTML = ` <br> Ao dormir ${horasdesono} horas, você dormiu: <br>
         ${sonofase1}horas na fase 1 <br>
         ${sonofase2}horas na fase 2 <br>
         ${sonofase3}horas na fase 3 <br>
         ${sonofaserem}horas na fase REM ` 
        }
        
    </script>
