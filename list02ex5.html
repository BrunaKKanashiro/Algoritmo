<!DOCTYPE html>
<html lang="en">
<head>

    <title>Super Sayajin</title>
</head>
<body>
    Nome do guerreiro:<input id="ipt_nome" type="text">
    Ki de seu guerreiro:<input id="ipt_ki" type="text">

    <button onclick="calcular_ki()">Ver ki em cada forma</button>
</body>

</html>
    <script>
        function calcular_ki(){
        alert ("O Sayajin " + ipt_nome.value + " tem " + ipt_ki.value * 50 + " de ki")
        alert ("O Sayajin 2 " + ipt_nome.value + " tem " + ipt_ki.value * 100 + " de ki")
    }
    </script>
